<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="number" name="password" id="password" placeholder="Senha">
      <button type="password" id="btn-enviar">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section id="inputs-name">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section id="inputs-mailHouse">
        <input type="text" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <section id="inputs-radio">
        <label for="family" id="label-family">Qual sua família?</label>
        <label for="Frontend">
          <input type="radio" name="family" id="Frontend" value="Frontend">Frontend
        </label>
        <label for="Backend">
          <input type="radio" name="family" id="Backend" value="Backend">Backend
        </label>
        <label for="FullStack">
          <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
        </label>
      </section>
      <section id="inputs-checkbox">
        <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="Hofs">
          <input type="checkbox" id="Hofs" class="subject" value="HoFs">Hofs
        </label>
        <label for="Jest">
          <input type="checkbox" id="Jest" class="subject" value="Jest">Jest
        </label>
        <label for="Promises">
          <input type="checkbox" id="Promises" class="subject" value="Promises">Promises
        </label>
        <label for="React">
          <input type="checkbox" id="React" class="subject" value="React">React
        </label>
        <label for="SQL">
          <input type="checkbox" id="SQL" class="subject" value="SQL">SQL
        </label>
        <label for="Python">
          <input type="checkbox" id="Python" class="subject" value="Python">Python
        </label>
      </section>
      <label for="" id="label-rate">Como você avalia a Trybewarts?
      <label for="">
      <input type="radio" name="rate" value="1">1
    </label>     
    <label for="">
      <input type="radio" name="rate" value="2">2
    </label>     
    <label for="">
      <input type="radio" name="rate" value="3">3
    </label>     
    <label for="">
      <input type="radio" name="rate" value="4">4
    </label>    
    <label for="">
      <input type="radio" name="rate" value="5">5
    </label>     
    <label for="">
      <input type="radio" name="rate" value="6">6
    </label>    
    <label for="">
      <input type="radio" name="rate" value="7">7
    </label>     
    <label for="">
      <input type="radio" name="rate" value="8">8
    </label>    
    <label for="">
      <input type="radio" name="rate" value="9">9
    </label>     
    <label for="">
      <input type="radio" name="rate" value="10">10
    </label>    
  </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorida" id="trybewarts-forms-logo">
  </main>





  <script src="script.js"></script>
</body>

</html>
